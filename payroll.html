                    <div class="payment-status">

                        <canvas id="payment-status"></canvas>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        <script>
                            // Data for the graph
                            const data = {
                                labels: ['Paid', 'Pending', 'Unpaid'],
                                datasets: [
                                    {
                                        data: [60, 25, 15], // Replace with your percentages
                                        backgroundColor: [
                                            'rgba(75, 192, 192, 0.8)', // Paid
                                            'rgba(255, 206, 86, 0.8)', // Pending
                                            'rgba(255, 99, 132, 0.8)'  // Unpaid
                                        ],
                                        borderColor: [
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(255, 99, 132, 1)'
                                        ],
                                        borderWidth: 1
                                    }
                                ]
                            };

                            // Configuration for the doughnut chart
                            const config = {
                                type: 'doughnut',
                                data: data,
                                options: {
                                    responsive: true,
                                    plugins: {
                                        legend: {
                                            position: 'right', // Legend placed on the side
                                        },
                                        title: {
                                            display: true,
                                            text: 'Payment Status'
                                        }
                                    }
                                }
                            };

                            // Render the chart
                            const ctx = document.getElementById('payment-status').getContext('2d');
                            new Chart(ctx, config);
                        </script>


                    </div>


                    <div class="cash-flow">
                        <canvas id="cash-flow"></canvas>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        <script>
                            // Data for the graph
                            const cashFlowGraphData = {
                                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'], // Months
                                datasets: [
                                    {
                                        label: 'Inflow',
                                        data: [5000, 7000, 8000, 7500, 9000, 9500, 11000, 10500, 12000, 12500, 13000, 14000], // Inflow values
                                        borderColor: 'rgba(75, 192, 192, 1)',
                                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                                        tension: 0.3, // Smooth line
                                    },
                                    {
                                        label: 'Outflow',
                                        data: [4500, 6000, 7000, 6800, 7500, 8000, 9500, 9000, 10000, 10500, 11000, 11500], // Outflow values
                                        borderColor: 'rgba(255, 99, 132, 1)',
                                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                                        tension: 0.3, // Smooth line
                                    }
                                ]
                            };

                            // Configuration for the line graph
                            const cashFlowGraphConfig = {
                                type: 'line',
                                data: cashFlowGraphData,
                                options: {
                                    responsive: true,
                                    plugins: {
                                        legend: {
                                            position: 'top', // Legend position
                                        },
                                        title: {
                                            display: true,
                                            text: 'Company Cash Flow (Inflow vs Outflow)'
                                        }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true, // Start at 0
                                            title: {
                                                display: true,
                                                text: 'Amount ($)' // Y-axis label
                                            }
                                        },
                                        x: {
                                            title: {
                                                display: true,
                                                text: 'Months' // X-axis label
                                            }
                                        }
                                    }
                                }
                            };

                            // Render the chart
                            const ct = document.getElementById('cash-flow').getContext('2d');
                            new Chart(ct, cashFlowGraphConfig);
                        </script>
