                <div class="employee-graphs">
                    <div class="employee-first">
                        <canvas id="employee-graph"></canvas>
                        <script>
                            // Data for the graph
                            const labels = [
                                'January', 'February', 'March', 'April', 'May', 'June',
                                'July', 'August', 'September', 'October', 'November', 'December'
                            ]; // X-axis labels

                            const data = {
                                labels: labels,
                                datasets: [
                                    {
                                        label: 'Employees',
                                        data: [65, 59, 80, 81, 56, 55, 40, 70, 85, 90, 75, 50], // Replace with your data
                                        borderColor: 'rgba(255, 99, 132, 1)',
                                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                                        stack: 'combined',
                                        type: 'bar'
                                    },
                                    {
                                        label: 'Interns',
                                        data: [28, 48, 40, 19, 86, 27, 90, 60, 50, 95, 80, 65], // Replace with your data
                                        borderColor: 'rgba(54, 162, 235, 1)',
                                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                        stack: 'combined'
                                    }
                                ]
                            };

                            // Graph configuration
                            const config = {
                                type: 'line', // Base type
                                data: data,
                                options: {
                                    plugins: {
                                        title: {
                                            display: true,
                                            text: 'Employee Performance Over the Year' // Graph title
                                        }
                                    },
                                    scales: {
                                        y: {
                                            stacked: true,
                                            beginAtZero: true // Ensures the graph starts at 0
                                        }
                                    }
                                }
                            };

                            // Render the graph
                            const ctx = document.getElementById('employee-graph').getContext('2d');
                            new Chart(ctx, config);
                        </script>
                    </div>



                    <div class="top-employees" style=" margin: 0 auto;">
                        <canvas id="top-employees"></canvas>
                        <script>
                            // Data for the graph
                            const topEmployeesData = {
                                labels: ['John Doe', 'Jane Smith', 'Michael Brown'], // Employee names
                                datasets: [{
                                    label: 'Performance Score',
                                    data: [95, 89, 82], // Scores for the top employees
                                    backgroundColor: [
                                        'rgba(75, 192, 192, 0.8)', // Color for John Doe
                                        'rgba(255, 159, 64, 0.8)', // Color for Jane Smith
                                        'rgba(153, 102, 255, 0.8)'  // Color for Michael Brown
                                    ],
                                    borderColor: [
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(255, 159, 64, 1)',
                                        'rgba(153, 102, 255, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            };

                            // Configuration for the horizontal bar chart
                            const topEmployeesConfig = {
                                type: 'bar', // Chart type
                                data: topEmployeesData,
                                options: {
                                    indexAxis: 'y', // Horizontal bar chart
                                    scales: {
                                        x: {
                                            beginAtZero: true // Ensures scores start at 0
                                        }
                                    },
                                    plugins: {
                                        legend: {
                                            display: false // Hides the legend
                                        },
                                        title: {
                                            display: true,
                                            text: 'Top 3 Employees of the Month' // Chart title
                                        }
                                    }
                                }
                            };

                            // Render the graph
                            const topEmployeesCtx = document.getElementById('top-employees').getContext('2d');
                            new Chart(topEmployeesCtx, topEmployeesConfig);
                        </script>
